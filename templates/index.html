<!DOCTYPE html>

<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8">
    <title>Body-Fat-Calculator</title>
    <link rel="shortcut icon" href="{{ url_for('static', filename='diabetes-favicon.ico') }}">
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='styles.css') }}">
    <script src="https://kit.fontawesome.com/5f3f547070.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
</head>

<body>

    <!-- Website Title -->
    <div class="container">
        <h2 class='container-heading'><span class="heading_font">Body-Fat-Calculator</span></h2>
        <div class='description'>
            <p>A Machine Learning Web App, Built with Flask, Deployed using Heroku.</p>
        </div>
    </div>

    <!-- Text Area -->
    <div class="ml-container">
        <form action="{{ url_for('predict') }}" method="POST">
            <input class="form-input" type="text" name="age" placeholder="Age (years) eg. 34"><br>
            <input class="form-input" type="text" name="weight" placeholder="Weight in pounds eg. 80"><br>
            <input class="form-input" type="text" name="height" placeholder="Height in cm"><br>
            <input class="form-input" type="text" name="neck" placeholder="Neck Circumference  in cm"><br>
            <input class="form-input" type="text" name="chest" placeholder="Chest Circumference  in cm"><br>
            <input class="form-input" type="text" name="abdomen" placeholder="Abdomen Circumference  in cm"><br>
            <input class="form-input" type="text" name="hip" placeholder="Hip Circumference  in cm"><br>
            <input class="form-input" type="text" name="thigh" placeholder="Thigh Circumference  in cm"><br>
            <input class="form-input" type="text" name="knee" placeholder="Knee Circumference  in cm"><br>
            <input class="form-input" type="text" name="ankle" placeholder="Ankle Circumference  in cm"><br>
            <input class="form-input" type="text" name="biceps" placeholder="Biceps Circumference  in cm"><br>
            <input class="form-input" type="text" name="forearm" placeholder="Forearm Circumference  in cm"><br>
            <input class="form-input" type="text" name="wrist" placeholder="Wrist Circumference  in cm"><br>


            <input type="submit" class="my-cta-button" value="Predict">
        </form>
        <br><br>
        <h3>Your body fat is {{ prediction_text }}<h3>

    </div>
    <div>
        {% if bodyfat == 1%}
        <img class="gif" src="{{ url_for('static', filename='noparty.webp') }}" alt="No Party Image">
        {% elif bodyfat == 0%}
        <img class="gif1" src="{{ url_for('static', filename='its-party-time-party.gif') }}"
            alt="No Party Image">
		{% endif %}
    </div>

    <!-- Footer -->
    <div class='footer'>
        <div class="contact">
            <a target="_blank" href="https://github.com/nitesh-dandale"><i
                    class="fab fa-github fa-lg contact-icon"></i></a>
            <a target="_blank" href="https://www.linkedin.com/in/nitesh-dandale-845980127/"><i
                    class="fab fa-linkedin fa-lg contact-icon"></i></a>
        </div>
        <p class='footer-description'>Made by Nitesh Dandale.</p>
    </div>

</body>

</html>
